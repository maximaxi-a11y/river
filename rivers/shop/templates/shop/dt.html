{%load static%}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    {%block link%}
    <link rel="stylesheet" href="{% static '\shop\product_detail\detail.css' %}"> {%endblock%}
</head>

<body>
    <div class="product-container">
        <div class="product-gallery">
            <!-- Главное изображение -->
            <div class="main_img">
                <img src="{{ product.images.first.image.url }}" alt="{{ product.name }}" class="main-image" id="mainImage">
            </div>
            <!-- Галерея миниатюр -->
            <div class="thumbnail-gallery">
                {% for image in product.images.all %}
                <div class="thumbnail">
                    <img src="{{ image.image.url }}" alt="{{ product.name }}" onclick="document.getElementById('mainImage').src='{{ image.image.url }}'">
                </div>
                {% endfor %}
            </div>
        </div>

        <div class="product-details">
            <h1>{{ product.name }}</h1>
            <p class="price">€ {{ product.price }}</p>
            <p>Артикул: {{ product.id }}</p>
            <label for="quantity">Количество</label>
            <input type="number" id="quantity" name="quantity" value="1" min="1">

            <a href="#" class="add-to-cart">Добавить в корзину</a>
            <h1>Описание товара:</h1>
            <p class="description">
                {{ product.description }}
            </p>
        </div>
    </div>
</body>

</html>
