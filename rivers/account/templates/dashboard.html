<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>

<body>
    <h2>Dashboard</h2>

    {% if group == 'GroupA' %}
    <p>{{ content }}</p>
    <!-- Здесь вы можете добавить дополнительный контент для Group A -->
    {% elif group == 'GroupB' %}
    <p>{{ content }}</p>
    <!-- Здесь вы можете добавить дополнительный контент для Group B -->
    {% else %}
    <p>{{ content }}</p>
    {% endif %}

    <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
</body>

</html>
